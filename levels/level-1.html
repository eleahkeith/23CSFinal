<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/style-level1.css">
  <title>Level 1</title>
</head>
<body>
  <main class="container">
    <canvas id="screen">
    </canvas>
  </main>
  <div id="canvas-images">
    <img id="houseImage" src="../images/house.png">
    <img id="cityImage" src="../images/city.png">
    <img id="starImage" src="../images/star.png">
    <img id="treeImage" src="../images/tree.png">
    <img id="trophyImage" src="../images/trophy.png">
    <img id="characterIcon" src="../images/characterIcon.png">
  </div>
  <div class="quiz">
    <p class="question">Display Question</p>
    <ul>
      <li class="answer" data-number: "1">Choice 1</li>
      <li class="answer" data-number: "2">Choice 2</li>
      <li class="answer" data-number: "3">Choice 3</li>
      <li class="answer" data-number: "4">Choice 4</li>
    </ul>
  </div>
  <script src="../js/level-1.js"></script>
</body>
</html>
